<!DOCTYPE html>
<html>
<head>
  <title>owl carousel</title>

<body>
<div class="owl-carousel">
      <div class="item">
        <img src="img/3.jpg">

      <div class="item">

      <div class="item">

      <div class="item">

</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script>
$('.owl-carousel').owlCarousel({
    margin:10,
    nav:true,
    dots:true,
    responsiveClass:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
</script>
